{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
    <style>
        .auth-container { /* Renamed from login-container for general auth pages */
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            background-color: #fff;
        }
        .auth-container h2 {
            text-align: center;
            color: #0056b3;
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1.1em;
        }
        .btn-auth { /* Renamed from btn-login */
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
            margin-top: 10px; /* Space between register button and link */
        }
        .btn-auth:hover {
            background-color: #0056b3;
        }
        .auth-links-bottom {
            text-align: center;
            margin-top: 20px;
            font-size: 0.95em;
        }
        .auth-links-bottom a {
            color: #007bff;
            text-decoration: none;
        }
        .auth-links-bottom a:hover {
            text-decoration: underline;
        }
        /* No specific flash message styling here, as it's handled by base.html */
    </style>

    <div class="auth-container">
        <h2>Register for File Tracking System</h2>
        <form method="POST" action="{{ url_for('register') }}">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="{{ username if username is not none else '' }}" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit" class="btn btn-auth">Register</button>
        </form>
        <div class="auth-links-bottom">
            Already have an account? <a href="{{ url_for('login') }}">Log in here</a>
        </div>
    </div>
{% endblock %}
